<main class="main-container">
  <h1>О фильме</h1>
  <h3>
    <form [formGroup]="form">
      <app-toggle-switch formControlName="toggle"></app-toggle-switch>
    </form>
  </h3>

  <div class="film-search">
    <h2>Название</h2>
    <form [formGroup]="form">
      <input
        placeholder="Например, Титаник"
        formControlName="filmSearch"
        class="film-search-input"
      />
    </form>
  </div>
</main>
